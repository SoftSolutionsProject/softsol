<!-- src/app/profile/profile.component.html -->
<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Perfil do Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nomeUsuario" placeholder="Seu nome">
            <mat-error *ngIf="profileForm.get('nomeUsuario')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="seu@email.com">
            <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" placeholder="(00) 00000-0000">
          </mat-form-field>
        </div>

        <div formGroupName="endereco">
          <div class="form-row address-grid">
            <mat-form-field appearance="outline">
              <mat-label>Rua</mat-label>
              <input matInput formControlName="rua">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Número</mat-label>
              <input matInput formControlName="numero">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Bairro</mat-label>
              <input matInput formControlName="bairro">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Cidade</mat-label>
              <input matInput formControlName="cidade">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Estado</mat-label>
              <input matInput formControlName="estado">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>País</mat-label>
              <input matInput formControlName="pais">
            </mat-form-field>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            Salvar Alterações
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="inscricoes-card">
    <mat-card-header>
      <mat-card-title>Minhas Inscrições</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let inscricao of inscricoes">
          <div class="inscricao-item">
            <span>Módulo {{inscricao._idModulo}}</span>
            <span>Status: {{inscricao.statusInscricao === 0 ? 'Em andamento' : 'Concluído'}}</span>
            <button mat-icon-button color="warn" (click)="cancelarInscricao(inscricao._idModulo)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
