<div class="fundo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="half-screen image-container">
    <img src="assets/images/login/bg-login.png" class="img-fluid" alt="Imagem">
  </div>

  <div class="half-screen">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <h1 class="text-center mb-4">RECUPERAR SENHA</h1>
        <form (submit)="onSubmit($event)">
          <div class="secao">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" name="email" placeholder="Digite seu email">
            </div>
          </div>
          <div class="text-center secao">
            <div class="mb-3">
              <button type="submit" class="btn btn-secondary btn-md w-50">Enviar</button>
            </div>
            <p *ngIf="message" class="text-light">{{ message }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
