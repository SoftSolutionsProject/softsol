<div class="fundo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="half-screen image-container">
    <img src="assets/images/login/bg-login.png" class="img-fluid" alt="Imagem">
  </div>

  <div class="half-screen">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <h1 class="text-center mb-4">LOGIN</h1>
        <form (submit)="onLoginSubmit($event)">
          <div class="secao">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>
            <div class="mb-3 senha">
              <label for="inputSenha" class="form-label">SENHA</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
            </div>
          </div>
          <div class="text-center secao">
            <div class="mb-3">
              <button type="submit" class="btn btn-secondary btn-md w-50">Entrar</button>
            </div>
            <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
            <p class="mb-4 light">
              <a [routerLink]="['/recuperar-senha']">ESQUECI MINHA SENHA!</a>
            </p>
            <p class="light">
              <a routerLink="/cadastro">NÃ£o possui cadastro?</a>
            </p>
            <div class="mt-4">
              <button type="button" [routerLink]="['/cadastro']" class="btn btn-secondary btn-md w-50">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
