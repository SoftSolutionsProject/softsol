<mat-toolbar class="custom-toolbar">
  <button mat-icon-button class="menu-button" aria-label="Menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['/home']">
    <img src="assets/images/logo.png" alt="SoftSolutions" class="toolbar-logo">
  </a>

  <span class="spacer"></span>

  <div class="toolbar-items">
    <a mat-button class="toolbar-link" [routerLink]="['/cursos']">Cursos</a>
    <a mat-button class="toolbar-link" [routerLink]="['/login']">Login</a>
    <a mat-button class="toolbar-link" [routerLink]="['/quem-somos']">Sobre</a>
    <a mat-button class="toolbar-link" [routerLink]="['/cadastro']">Cadastre-se</a>
    <a mat-button class="toolbar-link" [routerLink]="['/certificados']">Certificados</a>
    <a mat-button class="toolbar-link" [routerLink]="['/contato']">Contato</a>
  </div>
</mat-toolbar>



<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="over">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/cursos']">Cursos</a>
      <a mat-list-item [routerLink]="['/login']">Login</a>
      <a mat-list-item [routerLink]="['/quem-somos']">Sobre</a>
      <a mat-list-item [routerLink]="['/cadastro']">Cadastre-se</a>
      <a mat-list-item [routerLink]="['/certificados']">Certificados</a>
      <a mat-list-item [routerLink]="['/contato']">Contato</a>
    </mat-nav-list>
  </mat-drawer>

</mat-drawer-container>
