<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 half-screen order-md-1 image-container">
          <img src="assets/images/cadastro/bg-cadastro.png" class="img-fluid" alt="Imagem">
      </div>
      <div class="col-md-6 half-screen d-flex justify-content-center align-items-center order-md-2 form-container">
          <div class="col-md-10">
              <h1 class="text-center mb-4">CADASTRE-SE</h1>
              <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                  <div class="secao">
                      <div class="mb-5">
                          <input type="text" class="form-control" formControlName="nome" id="inputNome" placeholder="Nome">
                      </div>
                      <div class="mb-5">
                          <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email">
                      </div>
                      <div class="mb-5">
                          <input type="password" class="form-control" formControlName="senha" id="inputSenha" placeholder="Senha">
                      </div>
                      <div class="mb-5">
                          <input type="tel" class="form-control" formControlName="telefone" id="inputTel" placeholder="Tel">
                      </div>
                  </div>
                  <div class="text-center secao">
                      <div class="mb-5">
                          <button type="submit" class="btn btn-secondary btn-md w-50" [disabled]="!cadastroForm.valid">Cadastrar</button>
                      </div>
                  </div>
                  <div *ngIf="message" class="text-center">
                      <p class="text-danger" *ngIf="message === 'O e-mail informado já possui cadastro'">{{ message }}</p>
                      <p class="text-success" *ngIf="message === 'Usuário cadastrado com sucesso'">{{ message }}</p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
